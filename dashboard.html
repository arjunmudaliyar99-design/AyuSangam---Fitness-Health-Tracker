<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayusangam - Dashboard</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar .user-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .navbar .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .navbar .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        .nav h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2em;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        .section {
            margin: 25px 0;
            padding: 25px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            white-space: pre-line;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .readiness-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .readiness-green { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; }
        .readiness-yellow { background: linear-gradient(45deg, #f39c12, #e67e22); color: white; }
        .readiness-red { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .grid { grid-template-columns: 1fr; }
            .nav { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand">üèãÔ∏è Ayusangam</a>
        <div class="user-info">
            <span class="user-name" id="user-name">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <h2>üìä Today's Overview</h2>
            <button onclick="getDashboard()">üîÑ Refresh Dashboard</button>
            <div id="dashboard" class="result">Loading today's data...</div>
        </div>

        <div class="section">
            <h2>Current Readiness</h2>
            <button onclick="getReadiness()">üéØ Check Readiness</button>
            <div id="readiness" class="readiness-card" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Check authentication on page load
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            if (!token || !user) {
                window.location.href = 'login.html';
                return;
            }

            // Set user name in navbar
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;

            // Load dashboard data
            getDashboard();
        };

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            const token = localStorage.getItem('token');
            const config = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            if (data) config.body = JSON.stringify(data);

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);

                // Handle unauthorized
                if (response.status === 401) {
                    logout();
                    return { status: 401, data: { error: 'Unauthorized' } };
                }

                const result = await response.json();
                return { status: response.status, data: result };
            } catch (error) {
                return { status: 0, data: { error: error.message } };
            }
        }

        async function getDashboard() {
            const result = await apiCall('/dashboard/');
            document.getElementById('dashboard').innerHTML = formatDashboard(result.data);
            if (result.data.readiness) {
                showReadiness(result.data.readiness);
            }
        }

        async function getReadiness() {
            const result = await apiCall('/readiness/');
            if (result.status === 200) {
                showReadiness(result.data);
            } else {
                document.getElementById('readiness').innerHTML = `‚ùå ${result.data.error || 'Error getting readiness'}`;
                document.getElementById('readiness').style.display = 'block';
                document.getElementById('readiness').className = 'readiness-card readiness-red';
            }
        }

        function showReadiness(readiness) {
            const readinessDiv = document.getElementById('readiness');
            readinessDiv.innerHTML = `
                <div>üéØ Readiness Score: ${readiness.score}/100</div>
                <div>Status: ${readiness.status}</div>
                <div>Plan: ${readiness.plan}</div>
            `;
            readinessDiv.style.display = 'block';

            if (readiness.status === 'Green') {
                readinessDiv.className = 'readiness-card readiness-green';
            } else if (readiness.status === 'Yellow') {
                readinessDiv.className = 'readiness-card readiness-yellow';
            } else {
                readinessDiv.className = 'readiness-card readiness-red';
            }
        }

        function formatDashboard(data) {
            if (!data.workouts && !data.metrics) return 'No data available';

            let html = '<h3>üí™ Today\'s Workouts:</h3>';
            if (data.workouts.length === 0) {
                html += 'No workouts logged today<br>';
            } else {
                data.workouts.forEach(w => {
                    html += `üèãÔ∏è ${w.exercise}: ${w.sets}√ó${w.reps} @ ${w.weight}kg`;
                    if (w.notes) html += ` (${w.notes})`;
                    html += ` | 1RM: ${w['1rm']}kg<br>`;
                });
            }

            html += '<h3>‚ù§Ô∏è Today\'s Metrics:</h3>';
            if (data.metrics.length === 0) {
                html += 'No metrics logged today<br>';
            } else {
                data.metrics.forEach(m => {
                    html += `HRV: ${m.hrv} (${m.hrv_score}) | RHR: ${m.rhr} | Sleep: ${m.sleep_hours}h | Weight: ${m.bodyweight}kg`;
                    if (m.creatine_cycle) html += ' | üíä Creatine';
                    if (m.fasted) html += ' | üåÖ Fasted';
                    html += '<br>';
                });
            }

            return html;
        }

        // Load dashboard on page load
        window.onload = getDashboard;
    </script>
</body>
</html>
