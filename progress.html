<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Progress Tracking</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        .nav h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2em;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        .section {
            margin: 25px 0;
            padding: 25px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .progress-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }
        .progress-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .progress-card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.2em;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            font-weight: 600;
            color: #34495e;
        }
        .metric-value {
            font-weight: bold;
            color: #2c3e50;
        }
        .metric-change {
            font-size: 0.9em;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        .change-positive {
            background: #d4edda;
            color: #155724;
        }
        .change-negative {
            background: #f8d7da;
            color: #721c24;
        }
        .change-neutral {
            background: #fff3cd;
            color: #856404;
        }
        .workout-history {
            margin: 20px 0;
        }
        .workout-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }
        .workout-item h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .workout-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }
        .pr-badge {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .nav { flex-direction: column; gap: 10px; text-align: center; }
            .progress-grid { grid-template-columns: 1fr; }
            .workout-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>üìà Progress Tracking</h1>
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <div class="section">
            <h2>üìä Weekly Progress Summary</h2>
            <button onclick="loadProgress()">üîÑ Refresh Progress</button>

            <div id="progress-container">
                <div class="no-data">Click "Refresh Progress" to load your weekly summary</div>
            </div>
        </div>

        <div class="section">
            <h2>üèãÔ∏è Recent Workouts</h2>
            <div id="workouts-container">
                <div class="no-data">No recent workouts to display</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function apiCall(endpoint, method = 'GET', data = null) {
            const config = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (data) config.body = JSON.stringify(data);

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                const result = await response.json();
                return { status: response.status, data: result };
            } catch (error) {
                return { status: 0, data: { error: error.message } };
            }
        }

        async function loadProgress() {
            const result = await apiCall('/progress/weekly');

            if (result.status === 200) {
                displayProgress(result.data);
            } else {
                showError('progress-container', `‚ùå ${result.data.error || 'Unable to load progress'}`);
            }

            // Also load recent workouts
            loadRecentWorkouts();
        }

        function displayProgress(progress) {
            const container = document.getElementById('progress-container');

            if (!progress || Object.keys(progress).length === 0) {
                container.innerHTML = '<div class="no-data">No progress data available yet. Start logging workouts and metrics!</div>';
                return;
            }

            container.innerHTML = `
                <div class="progress-grid">
                    <div class="progress-card">
                        <h3>üí™ Strength Progress</h3>
                        <div class="metric">
                            <span class="metric-label">Total Volume</span>
                            <span class="metric-value">${progress.total_volume || 0} kg</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg Weight</span>
                            <span class="metric-value">${progress.avg_weight ? progress.avg_weight.toFixed(1) : 0} kg</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Personal Records</span>
                            <span class="metric-value">${progress.pr_count || 0}</span>
                        </div>
                    </div>

                    <div class="progress-card">
                        <h3>üìè Body Metrics</h3>
                        <div class="metric">
                            <span class="metric-label">Current Weight</span>
                            <span class="metric-value">${progress.current_weight ? progress.current_weight.toFixed(1) : 'N/A'} kg</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Weight Change</span>
                            <span class="metric-value">${progress.weight_change ? progress.weight_change.toFixed(1) : 'N/A'} kg</span>
                            ${getChangeClass(progress.weight_change)}
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg HRV</span>
                            <span class="metric-value">${progress.avg_hrv ? progress.avg_hrv.toFixed(1) : 'N/A'}</span>
                        </div>
                    </div>

                    <div class="progress-card">
                        <h3>üò¥ Recovery Metrics</h3>
                        <div class="metric">
                            <span class="metric-label">Avg Sleep</span>
                            <span class="metric-value">${progress.avg_sleep ? progress.avg_sleep.toFixed(1) : 'N/A'}h</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg RHR</span>
                            <span class="metric-value">${progress.avg_rhr ? progress.avg_rhr.toFixed(0) : 'N/A'}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Readiness Score</span>
                            <span class="metric-value">${progress.avg_readiness ? progress.avg_readiness.toFixed(0) : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function getChangeClass(change) {
            if (!change) return '';
            if (change > 0) return '<span class="metric-change change-positive">‚Üë</span>';
            if (change < 0) return '<span class="metric-change change-negative">‚Üì</span>';
            return '<span class="metric-change change-neutral">‚Üí</span>';
        }

        async function loadRecentWorkouts() {
            const result = await apiCall('/workouts/');

            if (result.status === 200 && result.data.length > 0) {
                displayWorkouts(result.data.slice(-5)); // Show last 5 workouts
            } else {
                document.getElementById('workouts-container').innerHTML =
                    '<div class="no-data">No workouts logged yet</div>';
            }
        }

        function displayWorkouts(workouts) {
            const container = document.getElementById('workouts-container');

            container.innerHTML = workouts.map(workout => `
                <div class="workout-item">
                    <h4>${workout.exercise} ${workout.pr ? '<span class="pr-badge">PR!</span>' : ''}</h4>
                    <div class="workout-details">
                        <div><strong>Weight:</strong> ${workout.weight}kg</div>
                        <div><strong>Reps:</strong> ${workout.reps}</div>
                        <div><strong>Sets:</strong> ${workout.sets}</div>
                        <div><strong>1RM:</strong> ${workout.one_rm ? workout.one_rm.toFixed(1) : 'N/A'}kg</div>
                        <div><strong>Date:</strong> ${new Date(workout.date).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML =
                `<div class="no-data" style="color: #e74c3c;">${message}</div>`;
        }

        // Load data on page load
        window.onload = loadProgress;
    </script>
</body>
</html>
