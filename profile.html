<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Profile Management</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        .nav h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2em;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        .section {
            margin: 25px 0;
            padding: 25px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
        .btn-secondary:hover {
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        .profile-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-label {
            font-weight: 600;
            color: #34495e;
        }
        .profile-value {
            color: #2c3e50;
            font-weight: 500;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .nav { flex-direction: column; gap: 10px; text-align: center; }
            .form-row { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>üë§ Profile Management</h1>
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <div class="section">
            <h2>üìã Current Profile</h2>
            <button onclick="loadProfile()">üîÑ Load Profile</button>

            <div id="profile-display" style="display: none;">
                <div class="profile-display">
                    <div class="profile-item">
                        <span class="profile-label">Name:</span>
                        <span class="profile-value" id="profile-name">N/A</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Age:</span>
                        <span class="profile-value" id="profile-age">N/A</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Gender:</span>
                        <span class="profile-value" id="profile-gender">N/A</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Height:</span>
                        <span class="profile-value" id="profile-height">N/A</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Weight:</span>
                        <span class="profile-value" id="profile-weight">N/A</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Fitness Level:</span>
                        <span class="profile-value" id="profile-level">N/A</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Goals:</span>
                        <span class="profile-value" id="profile-goals">N/A</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>‚úèÔ∏è Update Profile</h2>

            <div id="message-container"></div>

            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="13" max="120" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="100" max="250" step="0.1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="fitness_level">Fitness Level:</label>
                        <select id="fitness_level" name="fitness_level" required>
                            <option value="">Select Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="goals">Goals:</label>
                    <select id="goals" name="goals" required>
                        <option value="">Select Primary Goal</option>
                        <option value="strength">Build Strength</option>
                        <option value="muscle">Build Muscle</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="endurance">Improve Endurance</option>
                        <option value="general_fitness">General Fitness</option>
                    </select>
                </div>

                <div class="actions">
                    <button type="submit">üíæ Save Profile</button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function apiCall(endpoint, method = 'GET', data = null) {
            const config = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (data) config.body = JSON.stringify(data);

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                const result = await response.json();
                return { status: response.status, data: result };
            } catch (error) {
                return { status: 0, data: { error: error.message } };
            }
        }

        async function loadProfile() {
            const result = await apiCall('/users/');

            if (result.status === 200 && result.data.length > 0) {
                const user = result.data[0]; // Get first user
                displayProfile(user);
                populateForm(user);
            } else {
                showMessage('No profile found. Please create your profile below.', 'error');
            }
        }

        function displayProfile(user) {
            document.getElementById('profile-name').textContent = user.name || 'N/A';
            document.getElementById('profile-age').textContent = user.age || 'N/A';
            document.getElementById('profile-gender').textContent = user.gender || 'N/A';
            document.getElementById('profile-height').textContent = user.height ? `${user.height} cm` : 'N/A';
            document.getElementById('profile-weight').textContent = user.weight ? `${user.weight} kg` : 'N/A';
            document.getElementById('profile-level').textContent = user.fitness_level || 'N/A';
            document.getElementById('profile-goals').textContent = user.goals || 'N/A';

            document.getElementById('profile-display').style.display = 'block';
        }

        function populateForm(user) {
            document.getElementById('name').value = user.name || '';
            document.getElementById('age').value = user.age || '';
            document.getElementById('gender').value = user.gender || '';
            document.getElementById('height').value = user.height || '';
            document.getElementById('weight').value = user.weight || '';
            document.getElementById('fitness_level').value = user.fitness_level || '';
            document.getElementById('goals').value = user.goals || '';
        }

        function clearForm() {
            document.getElementById('profile-form').reset();
            document.getElementById('message-container').innerHTML = '';
        }

        document.getElementById('profile-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                height: parseFloat(formData.get('height')),
                weight: parseFloat(formData.get('weight')),
                fitness_level: formData.get('fitness_level'),
                goals: formData.get('goals')
            };

            // Check if user exists
            const usersResult = await apiCall('/users/');
            let result;

            if (usersResult.status === 200 && usersResult.data.length > 0) {
                // Update existing user
                result = await apiCall(`/users/${usersResult.data[0].id}`, 'PUT', userData);
            } else {
                // Create new user
                result = await apiCall('/users/', 'POST', userData);
            }

            if (result.status === 200 || result.status === 201) {
                showMessage('‚úÖ Profile saved successfully!', 'success');
                loadProfile(); // Refresh display
            } else {
                showMessage(`‚ùå ${result.data.error || 'Failed to save profile'}`, 'error');
            }
        });

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        // Load profile on page load
        window.onload = loadProfile;
    </script>
</body>
</html>
